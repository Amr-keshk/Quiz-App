<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles/home-style.css">
</head>
<body>
  <div class="start-page">
    <h1>Welcome to Quiz page</h1>

    <div class="login-page">
      <div class="inputs">
        <p class="message"></p>
        <div class="name-container">
          <label for="name">User name</label>
          <input type="text" id="name" class="name" placeholder="User name">
        </div>

        <div class="password-container">
          <label for="password">Password</label>
          <input type="text" id="password" class="password" placeholder="Password">
        </div>
      </div>

      <button class="login">logIn</button>
    </div>
  
    <div>
      <button class="start-quiz">Start Quiz</button>
      <button class="admin">Admin</button>
    </div>
  </div>




  <script src="scripts/home-script.js"></script>
  
</body>
</html>
