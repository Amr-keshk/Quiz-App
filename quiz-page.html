<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions</title>
  <script src="https://kit.fontawesome.com/2c8ad3a80b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/quiz-style.css">
</head>
<body>
  <div class="layer">
    <!-- <p>Time Out</p> -->
    <button class="start">Start</button>
  </div>


  <header>
    <div class="results-container">
      <span class="correct">
        <i class="fa-regular fa-circle-check"></i> 0 correct
      </span>

      <span class="wrong">
        <i class="fa-regular fa-circle-xmark"></i> 0 wrong
      </span>

      <span class="clock">
        
      </span>
    </div>
    <div class="arc"></div>
  </header>

  <section>
    
  </section>

  <footer>
    <button class="later">answer later</button>
    <button class="send">send answer</button>
  </footer>

  <script type="module" src="scripts/quiz-script.js"></script>
</body>
</html>
